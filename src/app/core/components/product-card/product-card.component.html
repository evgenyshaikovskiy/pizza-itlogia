<div class="product" (click)="openProductDetails()" tabindex="0" (keydown.enter)="openProductDetails()">
  <img class="product__image" [src]="product.imgSrc" alt="product-image" />
  <div class="product__name">{{ product.name }}</div>
  <div class="product__ingredients">{{ product.ingredients }}</div>
  <button type="button" class="product__add-btn" (click)="addToCart(); $event.stopPropagation()" [disabled]="inCart">
    {{ inCart ? "Добавлено" : "В корзину" }}
  </button>
</div>
